name: Pull Request Testing and Validation

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - closed
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest

    # Define the environment variables at the job level
    env:
      GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use the token for authentication

    steps:
    # Step 1: Checkout the repository
    - name: Checkout the repository
      uses: actions/checkout@v3

    # Step 2: Set up JDK (for Java projects)
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    # Step 3: Build with Maven
    - name: Build with Maven
      run: mvn clean install

    # Step 4: Run unit tests
    - name: Run unit tests
      id: test
      run: mvn test

    # Step 5: Check test results and handle failure
    - name: Check if tests passed or failed
      run: |
        if grep -q "Tests run:" target/test-classes/test-*.txt; then
          echo "Tests have run successfully!"
        else
          echo "Tests failed. Please check the test logs for more details."
          exit 1  # Force failure if no tests ran or failed
        fi

    # Step 6: Test Success Handling - Show success message if tests pass
    - name: Display test success message
      if: success()  # Only runs if previous steps were successful
      run: |
        echo "All tests passed successfully! ðŸŽ‰"
        echo "::set-output name=status::Success"

    # Step 7: Test Failure Handling - Show failure message if tests fail
    - name: Display test failure message
      if: failure()  # Only runs if previous steps failed
      run: |
        echo "Tests failed. Please review the test logs for details. ðŸ˜ž"
        echo "::set-output name=status::Failure"

    # Step 8: Fail workflow if tests fail
    - name: Fail the workflow if tests failed
      if: failure()  # Only runs if previous steps failed
      run: |
        echo "Stopping further execution due to test failure."
        exit 1

    # Step 9: Comment on PR based on test result (Success or Failure)
    - name: Comment on PR with test result
      run: |
        if [[ "${{ steps.status.outputs.status }}" == "Success" ]]; then
          echo "Test status: Success ðŸŽ‰" >> $GITHUB_ENV
        else
          echo "Test status: Failure ðŸ˜ž" >> $GITHUB_ENV
        fi
        curl -X POST \
          -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
          -d "{\"body\": \"Test result: ${{ steps.status.outputs.status }}\"}" \
          "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
